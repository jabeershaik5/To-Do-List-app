<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
</head>
<body>
    <nav class="lg:px-16 max-w-screen bg-gray-800 my-auto  py-5">
        <div class="flex justify-between my-auto relative">
            <span class="my-auto lg:px-8 md:px-0">
                <p class="text-xl text-white px-4 ">TO-DO List</p>
            </span>
                <span id="menu" class="mx-10 text-white lg:hidden hover:cursor-pointer" >
                    <span id="bars" class="">
                        <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
                        </svg>
                    </span>
                    <span id="cross" class="hidden  translate-x-[-8px] ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg> 
                    </span>
                </span>

            <div class="my-auto text-white h-screen lg:h-auto absolute lg:relative  w-[40%] lg:w-auto bg-gray-800 end-0 top-10 lg:top-0 px-5 lg:px-0 hidden lg:block" id="menubar">
                <ul class="flex flex-col space-y-5  md:space-y-10 text-start absolute top-20 px-5 lg:flex-row lg:relative lg:top-0 lg:px-0 lg:space-y-2 lg:space-x-10 ">
                    <li class="my-2 lg:mx-2 hover:translate-y-[-2px]"><a href="https://github.com/jabeershaik5?tab=projects" target="_blank">GIT</a></li>
                    <li class="my-2 lg:mx-2 hover:translate-y-[-2px] "><a href="https://www.linkedin.com/feed/" target="_blank">LinkedIn</a></li>
                    <li class="my-2 lg:mx-2 hover:translate-y-[-2px]  "><a href="https://github.com/jabeershaik5?tab=projects" target="_blank">Other Designs</a></li>
                    <li class="my-2 lg:mx-2 hover:translate-y-[-2px]  "><p>Jabeer Shaik</p></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="px-4 md:px-16 max-w-screen-xl my-auto grid grid-cols-1 mx-auto" >
        <div class="mx-auto my-auto text-center flex flex-row justify-center py-10 " id="todolist">
            <div class=" w-[90%] lg:w-96 text-center bg-gray-800 h-auto  py-5 px-5 rounded-lg shadow-2xl ">
                <div class="">
                    <h1 class="text-2xl font-bold text-white">To-Do List</h1>
                </div>
                <div>
                    <span class="flex flex-row space-x-2">
                        <input type="text" id="taskinput" placeholder="Enter the task " class="w-[80%] my-auto py-2 rounded-lg px-2 focus:ring-blue-500 focus:border-blue-500 border border-gray-300" />
                        <button id="add" class="bg-white text-black font-semibold px-3 py-2 rounded-lg  my-3">ADD</button>
                    </span>
                    
                    <span>
                        <p class="text-white text-left py-5 text-2xl font-semibold  ">Tasks</p>
                    </span>
                    <ul class="flex flex-col space-y-5  text-left py-5 ul ">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
